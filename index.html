<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TODO List</h1>
        <img src="To-Do-Img/images/icon.png" alt="">

    </div>
    <script src="Index.js"></script>
</body>

</html>
